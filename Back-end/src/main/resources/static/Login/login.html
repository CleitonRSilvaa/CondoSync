<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CondoSync Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/css/loading.css" />

    <!-- ico -->
    <link rel="icon" href="../imagens/ico.ico" type="image/x-icon" />
  </head>
  <body
    class="img js-fullheight"
    style="background-image: url(../imagens/3.png)"
  >
    <!-- Overlay de Loading -->
    <div id="loading" class="loading-overlay" style="display: none">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-border text-light" role="status">
          <span class="sr-only">Carregando...</span>
        </div>
      </div>
    </div>

    <section class="ftco-section">
      <div class="container mt-5">
        <!-- <div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				
				</div>
			</div> -->
        <div class="row justify-content-center">
          <div
            class="col-md-6 col-lg-6 px-3 py-5 rounded"
            style="background-color: rgba(0, 0, 0, 0.822) !important"
          >
            <div id="divPaiForms" class="text-center"></div>
            <div class="login-wrap p-0">
              <h1 class="mb-5 mt-4 text-center text-white">CondoSync</h1>
              <form id="forms-login" class="signin-form">
                <div class="form-group mt-4 input-group-lg">
                  <input
                    id="email"
                    type="text"
                    class="form-control border border-dark"
                    placeholder="E-mail"
                    required
                  />
                </div>
                <div class="form-group mt-4 input-group-lg">
                  <input
                    id="password-field"
                    type="password"
                    class="form-control border border-dark"
                    placeholder="Senha"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group mt-4">
                  <button
                    type="submit"
                    id="btn-login"
                    class="form-control btn btn-primary submit px-3"
                    style="
                      background-color: #4169e1 !important;
                      border: none !important;
                      color: white !important;
                    "
                  >
                    Entrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- <script type="module" src="/js/auth.js"></script> -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
