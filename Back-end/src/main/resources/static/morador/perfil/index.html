          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">

            </li>
            <li>
              <a href="/morador/mural/index.html" class="nav-link px-0 align-middle">

            <li>
              <a href="/morador/financeiro/index.html" class="nav-link px-0 align-middle">

            </li>
            <li>
              <a href="/morador/ocorrencia/index.html" class="nav-link px-0 align-middle">

            <li>

              </a>
            </li>

            <li class="nav-item">

              </a>

              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <i id="imagem-default" class="bi bi-person-circle fs-2" style="display:block"></i>
                <img id="imagem-profile" width="30" height="30" class="rounded-circle" style="display:none" />
                <span class="d-none d-sm-inline mx-1" id="name-person"></span>
              </a>
              <ul id="user-name" class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
              </ul>
            </div>
          </ul>
        </div>
      </div>
      <div class="col py-3">
        <div class="container-fluid">
          <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 mt-3">
              <div class="card border">
                <div class="card-body mt-3">
                  <!-- Conteúdo do card aqui -->
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="mt-4">
                          <div class="mb-4 d-flex justify-content-center">
                            <img id="selectedImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" alt="example placeholder" class="img-fluid" style="max-width: 550px" />
                          </div>
                          <div class="d-flex justify-content-center">
                            <div data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-rounded">
                              <label class="form-label text-white m-1" for="customFile1">Foto Perfil</label>
                              <input type="file" class="form-control d-none" id="customFile1" onchange="displaySelectedImage(event, 'selectedImage')" />
                            </div>
                          </div>
                        </div>
                        <!-- <h4 class="mt-5">Ocorrências:</h4>
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-striped bg-success"

                                                        aria-valuemin="0" aria-valuemax="100"></div>
                                                </div> -->
                      </div>
                      <div class="col-lg-6">
                        <div class="mb-3 input-group-lg">
                          <label for="" class="form-label">Nome:</label>
                          <input type="text" class="form-control" id="nome" placeholder="Thiago Soares" disabled />
                        </div>
                        <div class="mb-3 input-group-lg">
                          <label for="" class="form-label">Email:</label>
                          <input type="text" class="form-control" id="email" placeholder="name@example.com" disabled />
                        </div>
                        <div class="mb-3 input-group-lg">
                          <label for="" class="form-label">CPF:</label>
                          <input type="text" class="form-control" id="cpf" placeholder="111.111.111-11" disabled />
                        </div>
                        <div class="mb-3 input-group-lg">
                          <label for="" class="form-label input-group-lg">Telefone:</label>
                          <input type="text" class="form-control" id="celular" placeholder="(11) 1 1111 1111" disabled />
                        </div>
                        <!-- <div class="mb-3 input-group-lg">
                                                    <label for="" class="form-label">Senha:</label>
                                                    <input type="text" class="form-control" id="" placeholder="******">
                                                </div> -->
                      </div>
                    </div>
                  </div>

                  <div class="container mt-5">
                    <div class="row">
                      <div class="col">
                        <h4 class="mb-3">Informações Apartamento</h4>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3 mb-3 input-group-lg">
                          <label for="" class="form-label fs-5">Torre:
                          </label>
                          <input type="text" class="form-control" id="torre" placeholder="Grupo 18" disabled />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3 mb-3 input-group-lg">
                          <label for="" class="form-label fs-5">Bloco:</label>
                          <input type="text" class="form-control" id="bloco" placeholder="Bloco B" disabled />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3 mb-3 input-group-lg">
                          <label for="" class="form-label fs-5">Andar:
                          </label>
                          <input type="text" class="form-control" id="andar" placeholder="20°" disabled />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3 mb-3 input-group-lg">
                          <label for="" class="form-label fs-5">Apartamento:
                          </label>
                          <input type="text" class="form-control" id="apartamento" placeholder="204" disabled />
                        </div>
                      </div>

                      <!-- <div class="col-md-6 mt-3">
                                                <div class="mb-3 mb-3 input-group-lg">
                                                    <label for="" class="form-label fs-5">Endereço:
                                                    </label>
                                                    <input type="text" class="form-control" id="" placeholder="Av. Estrada do São Judas, 190">
                                                </div>
                                            </div> -->

                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ocorrência</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo ocorrência:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descrição:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
          <button type="button" class="btn btn-primary">Gravar</button>
        </div>
      </div>
    </div>
  </div>
  <button onclick="topFunction()" id="backToTopBtn" title="Voltar ao topo"><i class="bi bi-arrow-up-square"></i></button>
