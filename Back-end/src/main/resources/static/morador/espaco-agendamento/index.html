<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/css/loading.css" />
  <script defer type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/registerServiceWorker.js"></script>

  <script defer type="module" src="script.js"></script>
  <title>CondoSync:: Reserva</title>
</head>

<body style="background-color: rgb(230, 219, 219)">
  <div id="loading" class="loading-overlay" style="display: none">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </div>
  <div aria-live="polite" aria-atomic="true" class="position-relative">
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>
  </div>

  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <img src="/imagens/logo2.png" alt="" class="img-fluid imgLogo" />
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
              <a href="/morador/index.html" class="nav-link align-middle px-0">
                <i class="fs-4 bi-house"></i>
                <span class="ms-1 d-none d-sm-inline">Home</span>
              </a>
            </li>
            <li>
              <a href="/morador/mural/index.html" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-info-square"></i>
                <span class="ms-1 d-none d-sm-inline">Mural informativo</span>
              </a>
            </li>
            <li>
              <a href="/morador/financeiro/index.html" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-cash-stack"></i>
                <span class="ms-1 d-none d-sm-inline">Meu financeiro</span></a>
            </li>
            <li>
              <a href="/morador/ocorrencia/index.html" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-tools"></i>
                <span class="ms-1 d-none d-sm-inline">Minhas ocorrêcias</span></a>
            </li>
            <li>
              <a href="/morador/espaco-agendamento/index.html" class="nav-link text-center p-2 align-middle active">
                <i class="fs-4 bi-calendar-event"></i>
                <span class="ms-1 d-none d-sm-inline">Minhas rerservas</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="/morador/perfil/index.html" class="nav-link align-middle px-0">
                <i class="fs-4 bi-person-lines-fill"></i>
                <span class="ms-1 d-none d-sm-inline">Meus dados</span>
              </a>
            </li>
            <li>
              <a id="btn-logout" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-box-arrow-in-right"></i>
                <span class="ms-1 d-none d-sm-inline">Sair</span>
              </a>
            </li>
          </ul>
          <hr />
        </div>
      </div>
      <div class="col py-3">
        <div class="container-fluid">
          <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 mt-3">
              <div class="card border">
                <div id="fazer-reserva" class="card-body">
                  <h3 class="text-center">RESERVAR ESPAÇO</h3>
                  <hr />
                  <h5 class="ms-3">Nova Reserva:</h5>

                  <div class="container">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="mb-3 input-group-lg">
                          <label for="data-reserva" class="form-label fs-5">Escolha a data:</label>
                          <input type="date" class="form-control" id="data-reserva" placeholder="name@example.com" />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label for="exampleFormControlInput1" class="form-label fs-5">Escolha o espaço:</label>
                        <select class="form-select form-select-lg mb-3" aria-label="Default select example" id="espacos">
                          <option selected>Selecione uma data</option>
                        </select>
                      </div>
                      <div class="col-md-3">
                        <label for="exampleFormControlInput1" class="form-label fs-5">Horario:</label>
                        <select id="horarios" class="form-select form-select-lg mb-3" aria-label="Default select example">
                          <option selected>Selecione um espaço</option>
                        </select>
                      </div>

                      <div class="col-md-2">
                        <div class="mb-3 input-group-lg">
                          <label for="exampleFormControlInput1" class="form-label fs-5">
                          </label>
                          <button id="btn-reservar" type="button" class="btn btn-primary">
                            Finalizar Reserva
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card border mt-3">
                <div class="card-body">
                  <!-- Conteúdo do card aqui -->
                  <h3 class="text-center">Minhas Reservas</h3>
                  <hr />
                  <div id="reservas-container" class="container-fluid"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirme-modal" tabindex="-1" aria-labelledby="confirme-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <input type="hidden" value="" , id="id-value" />
          <h5 class="modal-title" id="confirme-modalLabel">

          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Fechar
          </button>
          <button type="button" id="bnt-confirme-sim" class="btn btn-primary">
            Sim
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
