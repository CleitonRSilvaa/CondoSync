<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/loading.css" />
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/script.js"></script>
    <title>CondoSync:: Home</title>
  </head>
  <body style="background-color: rgb(230, 219, 219)">
    <div id="loading" class="loading-overlay" style="display: none">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-border text-light" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </div>
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div
        id="toastContainer"
        class="toast-container position-absolute top-0 end-0 p-3"
        style="z-index: 11"
      ></div>
    </div>

    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
          >
            <img src="/imagens/logo2.png" alt="" class="img-fluid imgLogo" />
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            >
              <li class="nav-item">
                <a
                  href="/morador/perfil/index.html"
                  class="nav-link align-middle px-0"
                >
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline">Meu apartamento</span>
                </a>
              </li>
              <li>
                <a
                  href="/morador/mural/index.html"
                  class="nav-link px-0 align-middle"
                >
                  <i class="fs-4 bi-info-circle"></i>
                  <span class="ms-1 d-none d-sm-inline">Informativo</span>
                </a>
              </li>
              <li>
                <a
                  href="/morador/financeiro/index.html"
                  class="nav-link px-0 align-middle"
                >
                  <i class="fs-4 bi-cash-stack"></i>
                  <span class="ms-1 d-none d-sm-inline">Financeiro</span></a
                >
              </li>
              <li>
                <a
                  href="/morador/Ocorrencia/index.html"
                  class="nav-link px-0 align-middle"
                >
                  <i class="fs-4 bi-tools"></i>
                  <span class="ms-1 d-none d-sm-inline">Suporte</span></a
                >
              </li>
              <li>
                <a
                  href="/morador/espaco-agendamento/index.html"
                  class="nav-link px-0 align-middle"
                >
                  <i class="fs-4 bi-calendar-event"></i>
                  <span class="ms-1 d-none d-sm-inline">Agendamento</span>
                </a>
              </li>
            </ul>
            <hr />
            <div class="dropdown pb-4">
              <a
                href="#"
                class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                id="dropdownUser1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://github.com/mdo.png"
                  alt="hugenerd"
                  width="30"
                  height="30"
                  class="rounded-circle"
                />
                <span class="d-none d-sm-inline mx-1">bellicoth</span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark text-small shadow"
                aria-labelledby="dropdownUser1"
              >
                <li><a class="dropdown-item" href="#">Configurações</a></li>
                <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">Sair</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- AOPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP?/ -->
      </div>
    </div>

</html>
