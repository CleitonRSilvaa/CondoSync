                <h3 class="text-center">Cadastrar novo aviso</h1>

                  <hr>

            </div>
            <!-- llista de avisos -->
            <div class="col-lg-12 mt-3">
              <div class="card border">
                <div class="card-body">
                  <!-- Conteúdo do card aqui -->
                  <h3 class="text-center">Lista de Avisos</h1>
                    <hr class="mb-5">
                    <div id="avisos-container"></div>
                </div>
              </div>
            </div>
          </div>

  <div class="modal fade" id="confirme-modal" tabindex="-1" aria-labelledby="confirme-modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <input type="hidden" value="" , id="id-value" />
          <h5 class="modal-title" id="confirme-modalLabel">

          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Fechar
          </button>
          <button type="button" id="bnt-confirme-sim" class="btn btn-primary">
            Sim
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-form-aviso" tabindex="-1" aria-labelledby="modal-form-avisoLabel" aria-hidden="true" style="display: none;" data-bs-backdrop="static">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">

          <h5 class="modal-title" id="modal-form-avisoLabel">
            Cadastro de Aviso
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formMural" enctype="multipart/form-data">
          <div class="modal-body">

            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="nome" class="form-label">Titulo do Aviso:</label>
                <input type="text" class="form-control" id="title" name="title" maxlength="200" required>
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricaoProduto" rows="4" maxlength="255"></textarea>
              </div>
            </div>


            <div class="mb-3">
              <label for="imagem" class="form-label">Imagens</label>
              <input type="file" class="form-control" id="imagem" name="imagem" required>
            </div>
            <div id="preview" class="row p-2 justify-content-center">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              Fechar
            </button>
            <button type="submit" class="btn btn-primary buttonSalvar" id="botaoSalvar">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <button onclick="topFunction()" id="backToTopBtn" title="Voltar ao topo"><i class="bi bi-arrow-up-square"></i></button>
