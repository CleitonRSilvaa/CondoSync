<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

<body style="background-color: rgb(230, 219, 219);">

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <img src="../imagens/logo2.png" alt="" class="img-fluid imgLogo">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Meu
                                    apartamento</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-info-circle"></i> <span
                                    class="ms-1 d-none d-sm-inline">Informativo</span> </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-cash-stack"></i> <span
                                    class="ms-1 d-none d-sm-inline">Financeiro</span></a>
                        </li>
                        <li>
                            <a href="#" data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
                                <i class="fs-4 bi-tools"></i> <span class="ms-1 d-none d-sm-inline">Suporte</span></a>
                        </li>
                        <li>
                            <a href="#" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-calendar-event"></i> <span
                                    class="ms-1 d-none d-sm-inline">Agendamento</span> </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30"
                                class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">bellicoth</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">Configurações</a></li>
                            <li><a class="dropdown-item" href="#">Meu Perfil</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col py-3">

                <div class="container-fluid">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-lg-12 mt-3">
                            <div class="card border">
                                <div class="card-body mt-3">
                                    <!-- Conteúdo do card aqui -->
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mt-4">
                                                    <div class="mb-4 d-flex justify-content-center">
                                                        <img id="selectedImage"
                                                            src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                                                            alt="example placeholder" class="img-fluid"
                                                            style="max-width: 550px;" />
                                                    </div>
                                                    <div class="d-flex justify-content-center">
                                                        <div data-mdb-button-init data-mdb-ripple-init
                                                            class="btn btn-primary btn-rounded">
                                                            <label class="form-label text-white m-1"
                                                                for="customFile1">Foto Perfil</label>
                                                            <input type="file" class="form-control d-none"
                                                                id="customFile1"
                                                                onchange="displaySelectedImage(event, 'selectedImage')" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- <h4 class="mt-5">Ocorrências:</h4>
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-striped bg-success"
                                                        role="progressbar" style="width: 25%" aria-valuenow="25"
                                                        aria-valuemin="0" aria-valuemax="100"></div>
                                                </div> -->
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3 input-group-lg">
                                                    <label for=""
                                                        class="form-label">Nome:</label>
                                                    <input type="text" class="form-control" id=""
                                                        placeholder="Thiago Soares">
                                                </div>
                                                <div class="mb-3 input-group-lg">
                                                    <label for=""
                                                        class="form-label">Email:</label>
                                                    <input type="text" class="form-control" id=""
                                                        placeholder="name@example.com">
                                                </div>
                                                <div class="mb-3 input-group-lg">
                                                    <label for=""
                                                        class="form-label">CPF:</label>
                                                    <input type="text" class="form-control" id=""
                                                        placeholder="111.111.111-11">
                                                </div>
                                                <div class="mb-3 input-group-lg">
                                                    <label for=""
                                                        class="form-label input-group-lg">Telefone:</label>
                                                    <input type="text" class="form-control" id=""
                                                        placeholder="(11) 1 1111 1111">
                                                </div>
                                                <div class="mb-3 input-group-lg">
                                                    <label for=""
                                                        class="form-label">Senha:</label>
                                                    <input type="text" class="form-control" id="" placeholder="******">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="container mt-5">
                                        <div class="row">
                                            <div class="col">
                                                <h4 class="mb-3">Informações Apartamento</h4>
                                            </div>
                                            <!-- <div class="col-auto">
                                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                    data-bs-target="#exampleModal">
                                                    Nova Ocorrência
                                                </button>
                                            </div> -->
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="mb-3 mb-3 input-group-lg">
                                                    <label for="" class="form-label fs-5">Torre:</label>
                                                    <input type="text" class="form-control" id=""
                                                        placeholder="Bloco B">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mb-3 mb-3 input-group-lg">
                                                    <label for="" class="form-label fs-5">Apartamento:
                                                    </label>
                                                    <input type="text" class="form-control" id="" placeholder="204">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mb-3 mb-3 input-group-lg">
                                                    <label for="" class="form-label fs-5">Andar:
                                                    </label>
                                                    <input type="text" class="form-control" id=""
                                                        placeholder="20°">
                                                </div>
                                            </div>

                                            <div class="col-md-6 mt-3">
                                                <div class="mb-3 mb-3 input-group-lg">
                                                    <label for="" class="form-label fs-5">Torre:
                                                    </label>
                                                    <input type="text" class="form-control" id="" placeholder="Grupo 18">
                                                </div>
                                            </div>

                                            <div class="col-md-6 mt-3">
                                                <div class="mb-3 mb-3 input-group-lg">
                                                    <label for="" class="form-label fs-5">Endereço:
                                                    </label>
                                                    <input type="text" class="form-control" id="" placeholder="Av. Estrada do São Judas, 190">
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ocorrência</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Titulo ocorrência:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descrição:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Gravar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
