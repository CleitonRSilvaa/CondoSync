          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
              <a href="/morador/index.html" class="nav-link align-middle px-0">

                <span class="ms-1 d-none d-sm-inline">Home</span>

            </li>
            <li>
              <a href="/morador/mural/index.html" class="nav-link px-0 align-middle">

            <li>
              <a href="/morador/financeiro/index.html" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-cash-stack"></i>
                <span class="ms-1 d-none d-sm-inline">Meu financeiro</span></a>
            </li>
            <li>
              <a href="/morador/ocorrencia/index.html" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-tools"></i>
                <span class="ms-1 d-none d-sm-inline">Minhas ocorrêcias</span></a>
            </li>
            <li>
              <a href="/morador/espaco-agendamento/index.html" class="nav-link p-2 align-middle ">
                <i class="fs-4 bi-calendar-event"></i>
                <span class="ms-1 d-none d-sm-inline">Minhas rerservas</span>

            </li>

            <li class="nav-item">
              <a href="/morador/perfil/index.html" class="nav-link align-middle px-0">
                <i class="fs-4 bi-person-lines-fill"></i>
                <span class="ms-1 d-none d-sm-inline">Meus dados</span>
              </a>
            </li>
            <li>
              <a id="btn-logout" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-box-arrow-in-right"></i>
                <span class="ms-1 d-none d-sm-inline">Sair</span>

            <hr />
            <div class="dropdown pb-4">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <i id="imagem-default" class="bi bi-person-circle fs-2" style="display:block"></i>
                <img id="imagem-profile" width="30" height="30" class="rounded-circle" style="display:none" />
                <span class="d-none d-sm-inline mx-1" id="name-person"></span>
              </a>
              <ul id="user-name" class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
              </ul>
            </div>
          </ul>

        </div>
      </div>
      <div class="col py-3">
        <div class="container-fluid">
          <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 mt-3">
              <div class="card border">
                <div class="card-body">
                  <!-- Conteúdo do card aqui -->

                  <h1 class="text-center">
                    Consulte informações sobre o seu apartamento
                  </h1>

                  <div class="container border border-dark border-2 rounded">
                    <!-- Adicionado mx-auto e text-center para centralizar -->
                    <div class="container d-flex justify-content-center mt-5">
                      <div class="row">
                        <div class="col-auto">
                          <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="" class="col-form-label fs-5">Torre:</label>
                            </div>
                            <div class="col-auto">
                              <input type="text" id="" class="form-control" placeholder="Grupo 18" />
                            </div>
                          </div>
                        </div>
                        <div class="col-auto">
                          <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="" class="col-form-label fs-5">Bloco:</label>
                            </div>
                            <div class="col-auto">
                              <input type="text" id="" class="form-control" placeholder="B" />
                            </div>
                          </div>
                        </div>
                        <div class="col-auto">
                          <div class="row g-3 align-items-center">
                            <div class="col-auto">
                              <label for="" class="col-form-label fs-5">Andar:</label>
                            </div>
                            <div class="col-auto">
                              <input type="text" id="" class="form-control" placeholder="20" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row d-flex justify-content-center mt-3 mb-3 mb-3">
                      <div class="col-sm-4">
                        <div class="mb-3">
                          <label for="" class="form-label fs-5">Endereço:</label>
                          <input type="email" class="form-control" id="" placeholder="Av. Estrada do São Judas, 190" />
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="mb-3">
                          <label for="" class="form-label fs-5">Apartamento N°</label>
                          <input type="email" class="form-control" id="" placeholder="204" />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row mt-3 p-3">
                    <div class="col ms-5">
                      <div class="mb-3 mb-3 input-group-lg">
                        <label for="" class="form-label fs-5">Valor avaliado Imóvel:</label>
                        <input type="email" class="form-control" id="" placeholder="R$ 500.000,00" />
                      </div>
                      <div class="mb-3 mb-3 input-group-lg">
                        <label for="" class="form-label fs-5">Tamanho do Imóvel
                        </label>
                        <input type="email" class="form-control" id="" placeholder="110 M²" />
                      </div>
                      <div class="mb-3 mb-3 input-group-lg">
                        <label for="" class="form-label fs-5">Condição:
                        </label>
                        <input type="email" class="form-control" id="" placeholder="Proprietário" />
                      </div>
                      <div class="mb-3 mb-3 input-group-lg">
                        <label for="" class="form-label fs-5">Ocupação Inicial em:
                        </label>
                        <input type="email" class="form-control" id="" placeholder="12/04/2003" />
                      </div>
                      <div class="mb-3 mb-3 input-group-lg">
                        <label for="" class="form-label fs-5">Ocupação Final em:
                        </label>
                        <input type="email" class="form-control" id="" placeholder="12/04/2024" />
                      </div>
                    </div>
                    <div class="col me-5">
                      <div class="mb-3 mb-3 input-group-lg">
                        <div class="mb-3 mb-3 input-group-lg">
                          <label for="" class="form-label fs-5">Nome completo:</label>
                          <input type="email" class="form-control" id="" placeholder="Thiago Soares Bellico" />
                        </div>
                        <div class="text-end">
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Adicionar novo visitante.
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <button onclick="topFunction()" id="backToTopBtn" title="Voltar ao topo"><i class="bi bi-arrow-up-square"></i></button>
